    <script>
      $(document).ready(function(){
        $('.name').keyup(function(){
            var a=$(this).val();
            for(i=0;i<a.length;i++)
            {
              if((a[i]>='a' && a[i]<='z')||(a[i]>='A' && a[i]<='Z'))
              {
                $(this).removeClass('is-invalid');
                $(this).addClass("is-valid");
              }
              else{
                $(this).removeClass('is-valid');
                $(this).addClass("is-invalid");
                break;
                console.log("not ok");
              }
            }
        })

        $('.alnu').keyup(function(){
            var a=$(this).val();
            for(i=0;i<a.length;i++)
            {
              if((a[i]>='a' && a[i]<='z')||(a[i]>='A' && a[i]<='Z')||(a[i]>=0 && a[i]<='9'))
              {
                $(this).removeClass('is-invalid');
                $(this).addClass("is-valid");
              }
              else{
                $(this).removeClass('is-valid');
                $(this).addClass("is-invalid");
                break;
                console.log("not ok");
              }
            }
        })

        $('.zip').keyup(function(){
            var a=$(this).val();
            for(i=0;i<a.length;i++)
            {
              if((a[i]>=0 && a[i]<='9'))
              {
                $(this).removeClass('is-invalid');
                $(this).addClass("is-valid");
              }
              else if(a.length>7){
                $(this).removeClass('is-valid');
                $(this).addClass("is-invalid");
                break;
                console.log("not ok");
              }
              else{
                $(this).removeClass('is-valid');
                $(this).addClass("is-invalid");
                break;
                console.log("not ok");
              }
            }
        })
      })

    </script>
